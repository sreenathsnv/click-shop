<div class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-md mt-10">
    <h2 class="text-2xl font-bold mb-4 text-center">Reset Password</h2>
  
    <form [formGroup]="resetForm" (ngSubmit)="resetPassword()" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input
          type="email"
          formControlName="email"
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          [class.border-red-500]="resetForm.get('email')?.invalid && resetForm.get('email')?.touched"
        />
        <div class="text-red-500 text-sm" *ngIf="resetForm.get('email')?.invalid && resetForm.get('email')?.touched">
          Valid email is required.
        </div>
      </div>
  
      <div>
        <label class="block text-sm font-medium text-gray-700">New Password</label>
        <input
          type="password"
          formControlName="newPassword"
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          [class.border-red-500]="resetForm.get('newPassword')?.invalid && resetForm.get('newPassword')?.touched"
        />
        <div class="text-red-500 text-sm" *ngIf="resetForm.get('newPassword')?.invalid && resetForm.get('newPassword')?.touched">
          Password must be at least 6 characters.
        </div>
      </div>
  
      <button
        type="submit"
        [disabled]="loading || resetForm.invalid"
        class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition"
      >
        {{ loading ? 'Resetting...' : 'Reset Password' }}
      </button>
    </form>
  </div>
