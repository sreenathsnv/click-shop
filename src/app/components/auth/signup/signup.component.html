<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md px-6 py-8 bg-white rounded-lg shadow-md">
    <h2 class="mb-6 text-2xl font-bold text-center text-gray-800">
      Create an Account
    </h2>

    <div *ngIf="errorMessage" class="mb-4 p-3 bg-red-100 text-red-700 rounded">
      {{ errorMessage }}
    </div>

    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label
          for="username"
          class="block mb-2 text-sm font-medium text-gray-700"
          >Username</label
        >
        <input
          type="text"
          id="username"
          formControlName="username"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          [ngClass]="{
            'border-red-500':
              signupForm.get('username')?.invalid &&
              signupForm.get('username')?.touched
          }"
        />
        <div
          *ngIf="
            signupForm.get('username')?.invalid &&
            signupForm.get('username')?.touched
          "
          class="mt-1 text-sm text-red-500"
        >
          Username is required
        </div>
      </div>

      <div class="mb-4">
        <label for="email" class="block mb-2 text-sm font-medium text-gray-700"
          >Email Address</label
        >
        <input
          type="email"
          id="email"
          formControlName="email"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          [ngClass]="{
            'border-red-500':
              signupForm.get('email')?.invalid &&
              signupForm.get('email')?.touched
          }"
        />
        <div
          *ngIf="
            signupForm.get('email')?.invalid && signupForm.get('email')?.touched
          "
          class="mt-1 text-sm text-red-500"
        >
          Please enter a valid email address
        </div>
      </div>

      <div class="mb-4">
        <label
          for="password"
          class="block mb-2 text-sm font-medium text-gray-700"
          >Password</label
        >
        <input
          type="password"
          id="password"
          formControlName="password"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          [ngClass]="{
            'border-red-500':
              signupForm.get('password')?.invalid &&
              signupForm.get('password')?.touched
          }"
        />
        <div
          *ngIf="
            signupForm.get('password')?.invalid &&
            signupForm.get('password')?.touched
          "
          class="mt-1 text-sm text-red-500"
        >
          Password must be at least 8 characters
        </div>
      </div>

      <div class="mb-6">
        <label
          for="confirmPassword"
          class="block mb-2 text-sm font-medium text-gray-700"
          >Confirm Password</label
        >
        <input
          type="password"
          id="confirmPassword"
          formControlName="confirmPassword"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          [ngClass]="{
            'border-red-500':
              signupForm.hasError('passwordMismatch') &&
              signupForm.get('confirmPassword')?.touched
          }"
        />
        <div
          *ngIf="
            signupForm.hasError('passwordMismatch') &&
            signupForm.get('confirmPassword')?.touched
          "
          class="mt-1 text-sm text-red-500"
        >
          Passwords do not match
        </div>
      </div>
      <div class="mb-4">
        <label
          for="houseName"
          class="block mb-2 text-sm font-medium text-gray-700"
          >House Name</label
        >
        <input
          type="text"
          id="houseName"
          formControlName="houseName"
          class="w-full px-3 py-2 border rounded-md"
        />
      </div>

      <div class="mb-4">
        <label for="street" class="block mb-2 text-sm font-medium text-gray-700"
          >Street</label
        >
        <input
          type="text"
          id="street"
          formControlName="street"
          class="w-full px-3 py-2 border rounded-md"
        />
      </div>

      <div class="mb-4">
        <label
          for="district"
          class="block mb-2 text-sm font-medium text-gray-700"
          >District</label
        >
        <input
          type="text"
          id="district"
          formControlName="district"
          class="w-full px-3 py-2 border rounded-md"
        />
      </div>

      <div class="mb-4">
        <label for="state" class="block mb-2 text-sm font-medium text-gray-700"
          >State</label
        >
        <input
          type="text"
          id="state"
          formControlName="state"
          class="w-full px-3 py-2 border rounded-md"
        />
      </div>

      <div class="mb-4">
        <label
          for="zipcode"
          class="block mb-2 text-sm font-medium text-gray-700"
          >Zipcode</label
        >
        <input
          type="text"
          id="zipcode"
          formControlName="zipcode"
          class="w-full px-3 py-2 border rounded-md"
        />
      </div>

      <button
        type="submit"
        class="w-full px-4 py-2 text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50"
        [disabled]="signupForm.invalid || isSubmitting"
      >
        <span *ngIf="isSubmitting" class="inline-block mr-2">
          <svg
            class="animate-spin h-4 w-4 text-white"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
          >
            <circle
              class="opacity-25"
              cx="12"
              cy="12"
              r="10"
              stroke="currentColor"
              stroke-width="4"
            ></circle>
            <path
              class="opacity-75"
              fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
            ></path>
          </svg>
        </span>
        <span>Sign Up</span>
      </button>

      <div class="mt-4 text-center">
        <p class="text-sm text-gray-600">
          Already have an account?
          <a
            routerLink="/auth/login"
            class="font-medium text-blue-600 hover:text-blue-500"
            >Log in</a
          >
        </p>
      </div>
    </form>
  </div>
</div>
<router-outlet></router-outlet>
