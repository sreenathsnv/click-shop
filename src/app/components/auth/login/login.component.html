<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md px-6 py-8 bg-white rounded-lg shadow-md">
      <h2 class="mb-6 text-2xl font-bold text-center text-gray-800">Sign In</h2>
      
      <div *ngIf="registrationSuccess" class="mb-4 p-3 bg-green-100 text-green-700 rounded">
        Registration successful! Please log in with your credentials.
      </div>
      
      <div *ngIf="errorMessage" class="mb-4 p-3 bg-red-100 text-red-700 rounded">
        {{ errorMessage }}
      </div>
      
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label for="username" class="block mb-2 text-sm font-medium text-gray-700">Username</label>
          <input 
            type="username" 
            id="username" 
            formControlName="username"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            [ngClass]="{'border-red-500': loginForm.get('username')?.invalid && loginForm.get('username')?.touched}"
          >
          <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="mt-1 text-sm text-red-500">
            Please enter a valid username 
          </div>
        </div>
        
        <div class="mb-4">
          <div class="flex justify-between">
            <label for="password" class="block mb-2 text-sm font-medium text-gray-700">Password</label>
            <a [routerLink]= "['/auth', 'reset']" class="text-sm text-blue-600 hover:text-blue-500">Forgot Password?</a>
          </div>
          <input 
            type="password" 
            id="password" 
            formControlName="password"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            [ngClass]="{'border-red-500': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
          >
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="mt-1 text-sm text-red-500">
            Password is required
          </div>
        </div>
        
       
        <button 
          type="submit" 
          class="w-full px-4 py-2 text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50"
          [disabled]="loginForm.invalid || isSubmitting"
        >
          <span *ngIf="isSubmitting" class="inline-block mr-2">
            <svg class="animate-spin h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
          </span>
          <span>Sign In</span>
        </button>
        
        <div class="mt-4 text-center">
          <p class="text-sm text-gray-600">
            Don't have an account? 
            <a routerLink="/auth/signup" class="font-medium text-blue-600 hover:text-blue-500">Sign up</a>
          </p>
        </div>
      </form>
    </div>
  </div>
  <router-outlet></router-outlet>
