<div class="bg-white rounded-lg shadow-sm overflow-hidden hover:shadow-md transition-all duration-200 border border-gray-100">
  <div class="relative">
      <img [src]="'/assets/' + product.image" 
           alt="{{product.name}}" 
           class="w-full h-52 object-cover">
      <!-- <div class="absolute top-0 right-0 bg-white bg-opacity-90 px-3 py-1 m-2 rounded text-sm font-medium text-gray-700 shadow-sm">
          New
      </div> -->
  </div>
  <div class="p-4">
    <div class="flex justify-between items-start mb-1">
      <h3 [ngClass]="['text-lg', 'font-medium', 'text-' + theme.textColor + '-800']">
        {{product.name}}
      </h3>
      <p [ngClass]="['text-' + theme.textColor + '-700', 'font-semibold']">
        ${{product.price | number:'1.2-2'}}
      </p>
    </div>

    <div class="flex justify-between items-center mt-4">
      <!-- Buy Now Button -->
      <button (click)="buyNow()" 
              class="flex-1 mr-2 flex items-center justify-center px-3 py-2 text-white text-sm font-medium rounded bg-[#FFA725] hover:bg-[#E59400] transition-all duration-200">

      <!-- Add to Cart Button -->
