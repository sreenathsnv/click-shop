<div class="relative" [ngClass]="{'w-full': isMobile, 'w-64': !isMobile}">
    <div class="flex items-center">
      <input
        type="text"
        [(ngModel)]="searchQuery"
        (input)="onSearchInput($event)"
        placeholder="Search products..."
        class="w-full pl-10 pr-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:border-transparent"
        [style.--tw-ring-color]="brandColor"
      />
      <div class="absolute left-3 top-2.5">
        <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
      </div>
    </div>
    <div
      *ngIf="showSearchResults"
      [@searchAnimation]="showSearchResults ? 'visible' : 'hidden'"
      class="absolute w-full mt-2 bg-white rounded-lg shadow-xl z-10 max-h-80 overflow-y-auto"
    >
      <div *ngIf="searchResults.length === 0" class="p-4 text-gray-500">
        No products found
      </div>
      <div
        *ngFor="let product of searchResults"
        (click)="selectProduct(product)"
        class="flex items-center p-4 hover:bg-gray-100 cursor-pointer border-b border-gray-200 last:border-b-0"
      >
        <!-- Uncomment if product.image is available -->
        <!-- <img
          [src]="product.image"
          [alt]="product.name"
          class="w-12 h-12 object-cover rounded mr-4"
        /> -->
        <div>
          <h3 class="text-gray-800 font-medium">{{ product.name }}</h3>
          <p class="text-teal-600">â‚¹{{ product.price }}</p>
        </div>
      </div>
    </div>
  </div>
