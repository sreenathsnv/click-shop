<div class="bg-gray-100 py-8 px-4 sm:px-6 lg:px-8">
  <div class="max-w-4xl mx-auto">
    <!-- Header -->
    <div class="mb-8">
      <h2 class="text-2xl lg:text-3xl font-bold text-gray-800 flex items-center">
        <span class="mr-3">Order Summary</span>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-[#FFA725]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
        </svg>
      </h2>
    </div>

    <!-- Main Content -->
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
      <!-- Left: Shipping Address and Products -->
      <div class="lg:col-span-2 space-y-8">
        <!-- Shipping Address -->
        <div>
          <h3 class="font-semibold text-lg text-gray-700 mb-3 flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-[#FFA725]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
            Shipping Address
          </h3>
          <div class="bg-white p-4 rounded-md border border-gray-200 text-gray-700 text-sm lg:text-base">
            <p><b>{{ user?.username }}</b></p>
            <p>{{ user?.street }},{{ user?.district}}</p>
            <p>{{ user?.state }} - {{ user?.zipcode }}</p>
          </div>
        </div>

        <!-- Products -->
        <div>
          <h3 class="font-semibold text-lg text-gray-700 mb-3 flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-[#FFA725]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
            </svg>
            Products
          </h3>

          <!-- Product List -->
          <div *ngIf="cartItems && cartItems.length > 0" class="space-y-3">
            <div *ngFor="let item of cartItems" class="flex justify-between items-center bg-white p-4 rounded-md border border-gray-200">
              <div class="flex-1">
                <h4 class="font-medium text-gray-800 text-sm lg:text-base">{{ item.productName }}</h4>
                <p class="text-sm text-gray-600">₹{{ item.price }} x {{ item.quantity }}</p>
              </div>
              <div class="font-semibold text-gray-800 text-sm lg:text-base">
                ₹{{ item.price * item.quantity }}
              </div>
            </div>
          </div>

          <!-- Empty Cart Message -->
          <div *ngIf="!cartItems || cartItems.length === 0" class="bg-white p-4 rounded-md border border-gray-200 text-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 mx-auto text-gray-400 mb-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
            </svg>
            <p class="text-gray-600 text-sm lg:text-base">Your cart is empty.</p>
          </div>
        </div>
      </div>

      <!-- Right: Total and Checkout -->
      <div class="lg:col-span-1">
        <div class="bg-white p-6 rounded-md border border-gray-200 sticky top-4">
          <div class="flex justify-between items-center mb-6">
            <span class="text-lg font-bold text-gray-800">Total:</span>
            <span class="text-lg font-bold text-[#FFA725]">₹{{ totalAmount }}</span>
          </div>
          <button (click)="placeOrder()" class="w-full bg-[#FFA725] hover:bg-[#FF9000] text-white font-semibold py-3 px-4 rounded-md transition duration-300 flex items-center justify-center text-base">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z" />
            </svg>
            Place Order
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
