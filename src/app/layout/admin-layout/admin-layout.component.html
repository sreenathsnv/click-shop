<div class="flex h-screen">
  <!-- Sidebar -->
  <div class="w-64 bg-gray-800 text-white p-4">
    <h2 class="text-xl font-bold mb-6">Admin Panel</h2>
    <ul class="space-y-3">
      <!-- Dashboard -->
      <li>
        <a routerLink="dashboard" routerLinkActive="font-bold" class="block py-2 px-3 rounded hover:bg-gray-700 transition-all duration-300 ease-in-out">
          Dashboard
        </a>
      </li>

      <!-- User Management -->
      <li>
        <button (click)="toggleSection('users')" class="w-full flex justify-between items-center text-left py-2 px-3 rounded hover:bg-gray-700 transition-all duration-300 ease-in-out">
          <span>User Management</span>
          <svg [ngClass]="{'rotate-90': sections.users}" class="w-4 h-4 transition-transform duration-300 ease-in-out" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
          </svg>
        </button>
        <ul *ngIf="sections.users" class="ml-4 mt-2 space-y-2 text-sm text-gray-300 overflow-hidden transition-all duration-300 ease-in-out" [@slideInOut]>
          <li><a routerLink="users/view" routerLinkActive="font-bold" class="block py-2 px-3 rounded hover:bg-gray-700 transition-all duration-300 ease-in-out">View Users</a></li>
          <li><a routerLink="users/update" routerLinkActive="font-bold" class="block py-2 px-3 rounded hover:bg-gray-700 transition-all duration-300 ease-in-out">Update User Details</a></li>
        </ul>
      </li>

      <!-- Product Management -->
      <li>
        <button (click)="toggleSection('products')" class="w-full flex justify-between items-center text-left py-2 px-3 rounded hover:bg-gray-700 transition-all duration-300 ease-in-out">
          <span>Product Management</span>
          <svg [ngClass]="{'rotate-90': sections.products}" class="w-4 h-4 transition-transform duration-300 ease-in-out" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
          </svg>
        </button>
        <ul *ngIf="sections.products" class="ml-4 mt-2 space-y-2 text-sm text-gray-300 overflow-hidden transition-all duration-300 ease-in-out" [@slideInOut]>
          <li><a routerLink="products/view" routerLinkActive="font-bold" class="block py-2 px-3 rounded hover:bg-gray-700 transition-all duration-300 ease-in-out">View Products</a></li>
          <li><a routerLink="products/add" routerLinkActive="font-bold" class="block py-2 px-3 rounded hover:bg-gray-700 transition-all duration-300 ease-in-out">Add Product</a></li>
        </ul>
      </li>

      <!-- Order Management -->
      <li>
        <button (click)="toggleSection('orders')" class="w-full flex justify-between items-center text-left py-2 px-3 rounded hover:bg-gray-700 transition-all duration-300 ease-in-out">
          <span>Order Management</span>
          <svg [ngClass]="{'rotate-90': sections.orders}" class="w-4 h-4 transition-transform duration-300 ease-in-out" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
          </svg>
        </button>
        <ul *ngIf="sections.orders" class="ml-4 mt-2 space-y-2 text-sm text-gray-300 overflow-hidden transition-all duration-300 ease-in-out" [@slideInOut]>
          <li><a routerLink="orders/view" routerLinkActive="font-bold" class="block py-2 px-3 rounded hover:bg-gray-700 transition-all duration-300 ease-in-out">View Orders</a></li>
          <li><a routerLink="orders/track" routerLinkActive="font-bold" class="block py-2 px-3 rounded hover:bg-gray-700 transition-all duration-300 ease-in-out">Track Order</a></li>
        </ul>
      </li>

      <!-- Logout -->
      <li class="mt-6">
        <button (click)="logout()" class="w-full text-left py-2 px-3 rounded text-red-400 hover:bg-gray-700 transition-all duration-300 ease-in-out">
          Logout
        </button>
      </li>
    </ul>
  </div>

  <!-- Main content -->
  <div class="flex-1 bg-gray-100 p-6 overflow-auto">
    <router-outlet></router-outlet>
  </div>
</div>
